<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jarvis-container">
        <!-- Title bar -->
        <div class="title-bar" id="drag-region">
            <span class="title">J.A.R.V.I.S.</span>
            <div class="window-controls">
                <button class="control-btn minimize" onclick="window.jarvisAPI.minimize()">−</button>
                <button class="control-btn close" onclick="window.jarvisAPI.close()">×</button>
            </div>
        </div>

        <!-- Orb visualization -->
        <div class="orb-container">
            <div class="orb" id="orb">
                <div class="orb-inner"></div>
                <div class="orb-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>
            </div>
            <div class="status-text" id="status-text">Initializing...</div>
        </div>

        <!-- Messages area -->
        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Input area -->
        <div class="input-area">
            <button class="mic-btn" id="mic-btn" title="Voice input">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                </svg>
            </button>
            <input 
                type="text" 
                class="message-input" 
                id="message-input" 
                placeholder="Ask JARVIS anything..."
                autocomplete="off"
            >
            <button class="send-btn" id="send-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
